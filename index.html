<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Artist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://via.placeholder.com/1920x1080'); /* Placeholder for background image */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="text-white">
    <header class="bg-black bg-opacity-50 p-4">
        <h1 class="text-4xl font-bold text-center">Artist Name</h1>
    </header>
    <main class="p-8">
        <section id="bio" class="mb-8">
            <h2 class="text-2xl font-semibold">Bio</h2>
            <p>Artist bio goes here...</p>
        </section>
        <section id="music" class="mb-8">
            <h2 class="text-2xl font-semibold">Music</h2>
            <p>Links to music or embedded player...</p>
        </section>
        <section id="gallery" class="mb-8">
            <h2 class="text-2xl font-semibold">Gallery</h2>
            <p>Images or videos...</p>
        </section>
        <section id="contact" class="mb-8">
            <h2 class="text-2xl font-semibold">Contact</h2>
            <p>Contact information...</p>
        </section>
    </main>
    <footer class="bg-black bg-opacity-50 p-4 text-center">
        <p>&copy; 2023 Artist Name. All rights reserved.</p>
    </footer>
</body>
</html>
